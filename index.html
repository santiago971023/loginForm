<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario - Login</title>
</head>
<body class="bg-dark">
   
  <div class="row g-0">

    <div class="col-lg-7 img_container">
        <!-- <img src="media/fondo.jpg" alt=""> -->
    </div>

    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 d-flex justify-content-center">
            <img src="media/avatar.png" class="img-fluid">
        </div>
        <div class="px-lg-5 py-lg-4 p-4 w-100">
            <h1 class="text-light font-weight-bold nb-4 mb-4">Ingreso</h1>

            <form id="form">
                <div class="mb-4">

                  <label for="email" class="form-label font-weight-bold">Email </label>
                  <input type="email" class="form-control bg-dark-x border-0" id="email" aria-describedby="emailHelp" placeholder="Ingresa email">
                 
                </div>


                <div class="mb-4">

                  <label for="password"  class="form-label font-weight-bold">Contraseña</label>
                  <input type="password" class="form-control bg-dark-x border-0 mb-2" id="password" placeholder="Contraseña">
                  <div class="d-flex flex-column">
                    <a href="#" class="form-text text-decoration-none text-muted">¿Has olvidado tu contraseña?</a>
                    <a href="#" class="form-text text-decoration-none text-muted">¿Quieres registrarte?</a>
                    </div>
                </div>
                
                <button id="btn_ingreso" type="submit" class="btn btn-primary w-100">Ingresar</button>
              </form>
        </div>
    </div>
  </div>
    


  <script src="index.js"></script>

</body>
</html>
